<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃらん抓取测试</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .result {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        
        .success {
            border-color: #28a745;
            background: #f8fff9;
        }
        
        .error {
            border-color: #dc3545;
            background: #fff8f8;
        }
        
        .data-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .data-label {
            font-weight: bold;
            color: #333;
        }
        
        .data-value {
            color: #666;
        }
        
        .test-urls {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        
        .test-url {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        
        .test-url:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>🔍 じゃらん网站抓取测试</h1>
    
    <div class="container">
        <h3>输入URL进行测试</h3>
        <input type="url" id="urlInput" placeholder="输入じゃらん活动页面URL">
        <button onclick="scrapeUrl()" id="scrapeBtn">开始抓取</button>
        <button onclick="clearResult()">清除结果</button>
    </div>

    <div class="test-urls">
        <h4>📋 测试URL示例 (点击使用)</h4>
        <a href="#" class="test-url" onclick="setUrl('https://www.jalan.net/event/evt_343925/?screenId=OUW1702')">
            じゃらん - 久里浜ペリー祭花火大会
        </a>
        <a href="#" class="test-url" onclick="setUrl('https://www.jalan.net/event/evt_341123/?screenId=OUW1702')">
            じゃらん - 横浜開港祭花火大会
        </a>
    </div>

    <div id="result"></div>

    <script>
        function setUrl(url) {
            document.getElementById('urlInput').value = url;
        }

        function clearResult() {
            document.getElementById('result').innerHTML = '';
        }

        async function scrapeUrl() {
            const urlInput = document.getElementById('urlInput');
            const scrapeBtn = document.getElementById('scrapeBtn');
            const resultDiv = document.getElementById('result');
            
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('请输入URL');
                return;
            }

            // 显示加载状态
            scrapeBtn.disabled = true;
            scrapeBtn.textContent = '抓取中...';
            resultDiv.innerHTML = '<div class="result loading">🔄 正在抓取数据，请稍候...</div>';

            try {
                const response = await fetch('/api/scrape-jalan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ 抓取成功</h3>
                            <p><strong>状态:</strong> ${data.message}</p>
                            <div class="data-grid">
                                <div class="data-label">数据库ID:</div>
                                <div class="data-value">${data.data.id}</div>
                                
                                <div class="data-label">活动名称:</div>
                                <div class="data-value">${data.data.name}</div>
                                
                                <div class="data-label">操作类型:</div>
                                <div class="data-value">${data.data.isUpdated ? '更新现有记录' : '创建新记录'}</div>
                                
                                <div class="data-label">提取字段数:</div>
                                <div class="data-value">${data.data.extractedFields}个</div>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ 抓取失败</h3>
                            <p><strong>错误信息:</strong> ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ 请求失败</h3>
                        <p><strong>错误信息:</strong> ${error.message}</p>
                    </div>
                `;
            } finally {
                // 恢复按钮状态
                scrapeBtn.disabled = false;
                scrapeBtn.textContent = '开始抓取';
            }
        }

        // 回车键快捷提交
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scrapeUrl();
            }
        });
    </script>
</body>
</html>
