<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎆 简化版页面生成器测试</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #333;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #d97706;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #d97706;
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }
        button {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            display: none;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success {
            background: #d1fae5;
            border: 2px solid #34d399;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            border: 2px solid #f87171;
            color: #991b1b;
        }
        .info {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            color: #92400e;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #d97706;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
        }
        .link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .link:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎆 简化版页面生成器测试</h1>
        <p class="subtitle">快速生成基础的花火详情页面</p>
        
        <div class="info">
            <h3>🧪 简化版功能说明</h3>
            <p>这是一个简化版的页面生成器，用于快速测试核心功能：</p>
            <ul>
                <li>✅ 数据库记录读取</li>
                <li>✅ 基础页面内容生成</li>
                <li>✅ 文件系统写入</li>
                <li>⚠️ 不包含复杂的HanabiData转换</li>
                <li>⚠️ 不依赖HanabiDetailTemplate组件</li>
            </ul>
            <p><strong>适用于：</strong>快速验证API和文件生成功能是否正常</p>
        </div>
        
        <div class="input-group">
            <label for="databaseId">🗄️ 数据库记录ID：</label>
            <input 
                type="text" 
                id="databaseId" 
                placeholder="请输入数据库记录ID"
                value="cmc66rwgl0001vl5wjardlbtt"
            >
            <small style="color: #6b7280; display: block; margin-top: 5px;">
                测试ID：cmc66rwgl0001vl5wjardlbtt（久里浜ペリー祭花火大会）
            </small>
        </div>
        
        <button onclick="generateSimplePage()" id="generateBtn">
            🚀 生成简化版页面
        </button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function generateSimplePage() {
            const databaseId = document.getElementById('databaseId').value.trim();
            const resultDiv = document.getElementById('result');
            const generateBtn = document.getElementById('generateBtn');
            
            if (!databaseId) {
                showResult('请输入数据库记录ID', 'error');
                return;
            }
            
            // 显示加载状态
            generateBtn.disabled = true;
            generateBtn.textContent = '⏳ 正在生成简化版页面...';
            resultDiv.style.display = 'none';
            
            try {
                console.log('发送请求到简化版API，数据库ID:', databaseId);
                
                const response = await fetch('/api/page-generator-simple', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        databaseId: databaseId
                    })
                });
                
                console.log('简化版API响应状态:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('错误响应内容:', errorText);
                    showResult(`❌ API请求失败 (${response.status})\n\n响应内容:\n${errorText}`, 'error');
                    return;
                }
                
                const result = await response.json();
                console.log('简化版API响应结果:', result);
                
                if (result.success) {
                    const message = `🎉 简化版页面生成成功！

📄 页面文件已创建: ${result.data.filePath}
🌐 页面访问URL: ${result.data.url}
🎆 活动名称: ${result.data.name}
🏷️ 地区: ${result.data.regionKey}
🆔 Event ID: ${result.data.eventId}
📅 生成时间: ${new Date(result.data.generatedAt).toLocaleString('zh-CN')}
🧪 页面类型: ${result.data.pageType}

✅ 简化版生成成功，功能验证通过！

现在你可以访问生成的页面：`;
                    
                    showResult(message, 'success');
                    
                                         // 添加访问链接
                     const linkElement = document.createElement('a');
                     linkElement.href = `http://localhost:3000${result.data.url}`;
                     linkElement.textContent = `🔗 访问页面: ${result.data.name}`;
                     linkElement.className = 'link';
                     linkElement.target = '_blank';
                     resultDiv.appendChild(linkElement);
                    
                                 } else {
                     let errorMessage = `❌ 简化版生成失败：${result.message}`;
                     if (result.error) {
                         errorMessage += `\n\n错误详情：${result.error}`;
                     }
                     if (result.stack) {
                         errorMessage += `\n\n错误堆栈：${result.stack}`;
                     }
                     showResult(errorMessage, 'error');
                 }
                 
             } catch (error) {
                 console.error('请求失败:', error);
                 showResult(`❌ 网络错误：${error.message}`, 'error');
            } finally {
                // 恢复按钮状态
                generateBtn.disabled = false;
                generateBtn.textContent = '🚀 生成简化版页面';
            }
        }
        
                 function showResult(message, type) {
             const resultDiv = document.getElementById('result');
             resultDiv.className = `result ${type}`;
             resultDiv.textContent = message;
             resultDiv.style.display = 'block';
         }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('简化版页面生成器测试页面已加载');
            
            // 允许回车键触发生成
            document.getElementById('databaseId').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateSimplePage();
                }
            });
        });
    </script>
</body>
</html>
