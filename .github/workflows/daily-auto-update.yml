# 每日自动更新工作流 - 东京时间中午12点执行
name: 每日自动更新

on:
  schedule:
    # 每天东京时间中午12点（UTC 3点）执行
    - cron: '0 3 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches: [ main ] # 当推送到main分支时也触发，用于测试

jobs:
  auto-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js环境
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: 安装依赖
      run: |
        echo "📦 正在安装依赖..."
        npm ci
        
    - name: 检查项目状态
      run: |
        echo "🔍 检查项目文件..."
        ls -la
        echo "✅ 项目状态正常"
        echo "🕐 当前时间: $(date)"
        echo "🌏 执行位置: 东京时间中午12点定时任务"
        
    - name: 检查是否有变更
      id: check-changes
      run: |
        echo "📊 检查Git状态..."
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "✅ 发现变更"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "ℹ️ 无变更"
        fi
        
    - name: 提交变更（如有）
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        echo "💾 提交变更..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "🤖 自动更新: $(date '+%Y-%m-%d %H:%M:%S')"
        git push
        echo "🚀 变更已推送，Vercel将自动部署"
        
    - name: 完成通知
      run: |
        echo "🎉 每日自动更新完成"
        echo "⏰ 下次执行时间: 明天东京时间中午12点" 