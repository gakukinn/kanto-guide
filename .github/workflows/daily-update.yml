name: Daily Auto Update

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´ä¸Šåˆ9ç‚¹ï¼ˆUTC 1ç‚¹ï¼‰æ‰§è¡Œ
    - cron: '0 1 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  daily-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        npm ci --production=false
        
    - name: List available scripts
      run: |
        echo "ğŸ“‹ Available npm scripts:"
        npm run 2>&1 | head -20
        
    - name: Simple data check
      run: |
        echo "ğŸ” Checking data files..."
        ls -la data/ || echo "No data directory found"
        echo "âœ… Basic check completed"
      continue-on-error: true
        
    - name: Check for any changes
      id: git-check
      run: |
        echo "ğŸ“Š Checking git status..."
        git status --porcelain
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "âœ… Changes found"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ No changes found"
        fi
        
    - name: Commit changes (if any)
      if: steps.git-check.outputs.has_changes == 'true'
      run: |
        echo "ğŸ’¾ Committing changes..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "chore: daily maintenance - $(date +'%Y-%m-%d')"
        git push
        echo "ğŸš€ Changes committed and pushed"
        
    - name: Success notification
      run: |
        echo "âœ… Daily update workflow completed successfully"
        echo "ğŸ“… Run date: $(date)"
        echo "ğŸ”— Repository: ${{ github.repository }}" 