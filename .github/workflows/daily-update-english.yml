name: Daily Auto Update

on:
  schedule:
    # Daily at 12:00 PM Tokyo Time (UTC 3:00)
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ] # Trigger on push for testing

jobs:
  auto-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        echo "📦 Installing dependencies..."
        npm ci
        
    - name: Check project status
      run: |
        echo "🔍 Checking project files..."
        ls -la
        echo "✅ Project status OK"
        echo "🕐 Current time: $(date)"
        echo "🌏 Tokyo Time 12:00 PM scheduled task"
        
    - name: Check for changes
      id: check-changes
      run: |
        echo "📊 Checking Git status..."
        if [ -n "$(git status --porcelain)" ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "✅ Found changes"
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "ℹ️ No changes found"
        fi
        
    - name: Commit and push changes
      if: steps.check-changes.outputs.has_changes == 'true'
      run: |
        echo "💾 Committing changes..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "auto: daily update $(date)"
        git push
        echo "🚀 Changes pushed successfully!"
        
    - name: Complete
      run: |
        echo "🎉 Daily update completed!"
        echo "⏰ Next run: Tomorrow at 12:00 PM Tokyo Time" 