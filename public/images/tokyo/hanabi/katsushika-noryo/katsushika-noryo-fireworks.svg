<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="nightSky" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="firework1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffd93d;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6bcf7f;stop-opacity:0.3" />
    </radialGradient>
    <radialGradient id="firework2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#45b7d1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- 夜空背景 -->
  <rect width="800" height="600" fill="url(#nightSky)"/>
  
  <!-- 星星 -->
  <circle cx="100" cy="80" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="200" cy="50" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="300" cy="70" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="500" cy="40" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="650" cy="60" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="750" cy="90" r="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- 主要烟花1 -->
  <circle cx="300" cy="150" r="80" fill="url(#firework1)" opacity="0.8"/>
  <g transform="translate(300,150)">
    <line x1="0" y1="0" x2="60" y2="-20" stroke="#ff6b6b" stroke-width="3" opacity="0.9"/>
    <line x1="0" y1="0" x2="-50" y2="30" stroke="#ffd93d" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="40" y2="50" stroke="#6bcf7f" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="-60" y2="-10" stroke="#ff6b6b" stroke-width="3" opacity="0.9"/>
    <line x1="0" y1="0" x2="20" y2="-70" stroke="#ffd93d" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="-30" y2="-60" stroke="#6bcf7f" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- 主要烟花2 -->
  <circle cx="550" cy="200" r="60" fill="url(#firework2)" opacity="0.7"/>
  <g transform="translate(550,200)">
    <line x1="0" y1="0" x2="45" y2="-15" stroke="#4ecdc4" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="-40" y2="25" stroke="#45b7d1" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="30" y2="40" stroke="#f093fb" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-45" y2="-8" stroke="#4ecdc4" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="15" y2="-50" stroke="#45b7d1" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- 小烟花点缀 -->
  <circle cx="150" cy="250" r="20" fill="#ffd93d" opacity="0.6"/>
  <circle cx="650" cy="180" r="25" fill="#ff6b6b" opacity="0.5"/>
  <circle cx="450" cy="300" r="15" fill="#6bcf7f" opacity="0.7"/>
  
  <!-- 河川敷轮廓 -->
  <rect x="0" y="500" width="800" height="100" fill="#2c3e50" opacity="0.8"/>
  <ellipse cx="400" cy="500" rx="300" ry="20" fill="#34495e" opacity="0.6"/>
  
  <!-- 观众剪影 -->
  <g fill="#1a252f" opacity="0.9">
    <ellipse cx="100" cy="520" rx="8" ry="15"/>
    <ellipse cx="120" cy="525" rx="6" ry="12"/>
    <ellipse cx="140" cy="522" rx="7" ry="14"/>
    <ellipse cx="200" cy="518" rx="9" ry="16"/>
    <ellipse cx="220" cy="523" rx="6" ry="13"/>
    <ellipse cx="300" cy="520" rx="8" ry="15"/>
    <ellipse cx="320" cy="525" rx="7" ry="14"/>
    <ellipse cx="400" cy="519" rx="9" ry="17"/>
    <ellipse cx="500" cy="521" rx="8" ry="15"/>
    <ellipse cx="600" cy="524" rx="7" ry="13"/>
    <ellipse cx="700" cy="522" rx="8" ry="16"/>
  </g>
  
  <!-- 标题文字 -->
  <text x="400" y="450" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.9">
    第59回葛饰纳凉花火大会
  </text>
  <text x="400" y="480" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.7">
    The 59th Katsushika Noryo Fireworks Festival
  </text>
</svg> 